syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.examples.iotservice";
option java_outer_classname = "IoTServiceProto";
option objc_class_prefix = "TEMP";

package chat_service;

service ChatServer {
    
    // Send Message
    rpc SendMessage (Message) returns (EmptyMessage){}
    // Relay Message
    rpc RelayMessage (EmptyMessage) returns (Message){}
}

message Message {
    string text = 1;
    string nameRecipient = 2;
    string nameSender = 3;
}
 
message EmptyMessage {}